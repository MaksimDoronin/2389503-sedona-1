<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>
  </head>
  <body>
  <!--Шапка-->
  <header class="page-header">
    <!--Главная навигация по сайту-->
    <nav class="navigation">
      <a class="page-logo" href="index.html"><img src="#" alt="Описание картинки"></a>
      <!--Список навигации-->
      <ul class="navigation-list">
        <li class="navigation-item"><a href="index.html">Главная</a></li>
        <li class="navigation-item"><a href="#">О седоне</a></li><!--Для ссылок, адрес которых неизвестен, использую атрибут href="#".-->
        <li class="navigation-item navigation-item-current"><a>Гостиницы</a></li><!--Указываю текущую вкладку классом navigation-item-current, атрибут href не указываю, так как сcылка ведет на саму себя-->
      </ul>
      <!--Элементы пользовательского меню-->
      <ul class="user-menu">
        <li class="user-menu-item"><a class="search-icon" href="#">Поиск</a></li>
        <li class="user-menu-item"><a class="favorite-icon" href="#">Избранное</a><span class="number-favorites">12</span></li><!--над иконкой favorite-icon отображается цифра 12(количество гостиниц в избранном)-->
        <li class="user-menu-item"><a class="button" href="#">Хочу сюда!</a></li>
      </ul>
    </nav>
  </header>

  <!--Основное содержимое страницы-->
  <!--Так как это основной блок страницы каталога, то логичнее всего повесить на него класс-->
  <main class="main-catalog">
    <!--3.Выделяем заголовок всего документа и заголовки смысловых разделов-->

    <section class="filter">
      <h1>Гостиницы Седоны</h1>
      <!--Секция формы с фильтром-->
    </section>

    <section class="catalog">
      <h2 class="visually-hidden">Каталог гостиниц</h2>
      <!--Секция каталога-->
    </section>

    <section class="subscribe">
      <h2 class="visually-hidden">Подпишитесь на рассылку</h2>
      <!--Секция с подпиской на рассылку-->
    </section>
  </main>

  <!--Подвал сайта-->
  <footer class="page-footer">
    <!--3.Выделяем заголовки смысловых разделов-->
    <!--Секция с соц. сетями(количество иконок может увеличиться)-->
    <section class="footer-social">
      <h2 class="visually-hidden">Мы в соцсетях</h2>
    </section>
    <!--Секция с контактной информацией и логотипом(информация о контактах может добавиться)-->
    <section class="footer-contacts">
      <h2 class="visually-hidden">Контакты</h2>
    </section>
  </footer>
  </body>
</html>
