<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>
  </head>
  <body>
  <!--Шапка-->
  <header class="page-header">
    <!--Главная навигация по сайту-->
    <nav class="navigation">
      <a class="page-logo" href="index.html"><img src="#" alt="Описание картинки"></a>
      <!--Список навигации-->
      <ul class="navigation-list">
        <li class="navigation-item">
          <a href="index.html">Главная</a>
        </li>
        <li class="navigation-item">
          <a href="#">О седоне</a><!--Для ссылок, адрес которых неизвестен, использую атрибут href="#".-->
        </li>
        <li class="navigation-item navigation-item-current"><!--Указываю текущую вкладку классом navigation-item-current, атрибут href не указываю, так как сcылка ведет на саму себя-->
          <a>Гостиницы</a>
        </li>
      </ul>
      <!--Элементы пользовательского меню-->
      <ul class="user-menu">
        <li class="user-menu-item">
          <a class="user-menu-link search-icon" href="#">Поиск</a>
        </li>
        <li class="user-menu-item">
          <a class="user-menu-link favorite-icon" href="#">Избранное</a><span class="number-favorites">12</span><!--над иконкой favorite-icon отображается цифра 12(количество гостиниц в избранном)-->
        </li>
        <li class="user-menu-item">
          <a class="button" href="#">Хочу сюда!</a>
        </li>
      </ul>
    </nav>
  </header>

  <!--Основное содержимое страницы-->
  <main class="main-catalog"><!--Так как это основной блок страницы каталога, то логичнее всего повесить на него класс-->
    <section class="filter">
      <h1>Гостиницы Седоны</h1>
      <!--Секция формы с фильтром-->
    </section>

    <section class="catalog">
      <h2 class="visually-hidden">Каталог гостиниц</h2>
      <!--Секция каталога-->
    </section>

    <section class="subscribe">
      <h2 class="subscribe-title">Подпишитесь на рассылку</h2>
      <p>Только полезная информация и никакого спама, честное бойскаутское!</p>
      <form class="subscribe-form" action="https://echo.htmlacademy.ru/" method="post">
        <label class="visually-hidden" for="subscribe-input">Email</label>
        <input class="subscribe-input" type="email" id="subscribe-input" placeholder="Ваш e-mail">
        <button class="button" type="submit">Подписаться</button>
      </form>
    </section>
  </main>

  <!--Подвал сайта-->
  <footer class="page-footer">
    <!--Секция с соц. сетями(количество иконок может увеличиться)-->
    <section class="footer-social">
      <h2 class="visually-hidden">Мы в соцсетях</h2>
      <ul class="footer-social-list">
        <li class="footer-social-item">
          <a class="footer-social-link" href="https://vk.com/htmlacademy"><span class="visually-hidden">Вконтакте</span></a>
        </li>
        <li class="footer-social-item">
          <a class="footer-social-link" href="https://t.me/htmlacademy"><span class="visually-hidden">Telegram</span></a>
        </li>
        <li class="footer-social-item">
          <a class="footer-social-link" href="https://www.youtube.com/user/htmlacademyru"><span class="visually-hidden">Youtube</span></a>
        </li>
      </ul>
    </section>
    <!--Секция с контактной информацией и логотипом(информация о контактах может добавиться)-->
    <section class="footer-contacts">
      <h2 class="visually-hidden">Контакты</h2>
      <address>
        <a href="tel:+78128121212">+7 (812) 812-12-12</a>
      </address>
      <a class="htmlacademy-link" href="https://htmlacademy.ru/"><img class="htmlacademy-logo" src="#" alt="Описание картинки"></a>
    </section>
  </footer>
  </body>
</html>
