<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>
  </head>
  <body>
  <!--Шапка-->
  <header class="page-header">

    <!--Главная навигация по сайту-->
    <nav class="navigation">

    </nav>
  </header>

  <!--Основное содержимое страницы-->
  <!--Так как это основной блок страницы каталога, то логичнее всего повесить на него класс-->
  <main class="main-catalog">
    <!--3.Выделяем заголовок всего документа и заголовки смысловых разделов-->

    <section class="filter">
      <h1>Гостиницы Седоны</h1>
      <!--Секция формы с фильтром-->
    </section>

    <section class="catalog">
      <h2 class="visually-hidden">Каталог гостиниц</h2>
      <!--Секция каталога-->
    </section>

    <section class="subscribe">
      <h2 class="visually-hidden">Подпишитесь на рассылку</h2>
      <!--Секция с подпиской на рассылку-->
    </section>
  </main>

  <!--Подвал сайта-->
  <footer class="page-footer">
    <!--3.Выделяем заголовки смысловых разделов-->
    <!--Секция с соц. сетями(количество иконок может увеличиться)-->
    <section class="footer-social">
      <h2 class="visually-hidden">Мы в соцсетях</h2>
    </section>
    <!--Секция с контактной информацией и логотипом(информация о контактах может добавиться)-->
    <section class="footer-contacts">
      <h2 class="visually-hidden">Контакты</h2>
    </section>
  </footer>
  </body>
</html>
