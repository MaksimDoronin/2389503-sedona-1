<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
  <!--Шапка-->
  <header class="page-header">
    <!--2.Размечаем в блоках крупные смысловые разделы-->

    <!--Главная навигация по сайту-->
    <nav class="navigation">

    </nav>
  </header>

  <!--Основное содержимое страницы-->
  <!--Так как это основной блок главной страницы, то логичнее всего повесить на него класс-->
  <main class="main-index">
    <!--2.Размечаем в блоках крупные смысловые разделы-->
    <!--Баннер/Hero-секция-->
    <section class="hero">
      <h1 class="visually-hidden">Сайт для бронирования гостиниц "Sedona"</h1>

    </section>
    <!--Секция с преимуществами-->
    <section class="advantages">
      <h2 class="visually-hidden">Преимущества</h2>
    </section>
    <!--Секция с поиском гостиницы-->
    <section class="hotel-search">
      <h2 class="visually-hidden">Поиск гостиницы в Седоне</h2>
    </section>
    <!--Секция с подпиской на рассылку-->
    <section class="subscribe">
      <h2>Подпишитесь на рассылку</h2>
    </section>
  </main>

  <!--Подвал сайта-->
  <footer class="page-footer">
    <!--2.Размечаем в блоках крупные смысловые разделы-->
    <!--Секция с соц. сетями(количество иконок может увеличиться)-->
    <section class="footer-social">

    </section>
    <!--Секция с контактной информацией и логотипом(информация о контактах может добавиться)-->
    <section class="footer-contacts">

    </section>
  </footer>
  </body>
</html>
